bookdown::gitbook:
  css: style.css
  split_by: "section+number"
  fig_caption: true 
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Biostatistics Using R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit : null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapper: no
      vk: no
